# Output directory name
output_dir: results_BacGWASim_40_quant

# Genome simulation parameters
num_species: 40
genome_length: 20000
mutation_rate: 0.06
recomb_rate: 0.02
maf: 0.01
num_var: -1
random_seed: 42

# Phenotype simulation parameters
phen_type: quant
num_causal_var: 16
causal_maf_min: 0.1
causal_maf_max: 0.4
causal_ld_max: 0.6
effect_size_odr: 2,3,4,7,10,11,15,20
phen_replication: 10
heritability: 1
disease_prevalence: 0.5
case: 50
control: 50
simvis_dpi: 100

# Linkage Disequilibrium plotting
plot_ld: True
snp_limit: 1000
ld_maf: 0.1

# Runtime parameters
cores: 2
latency_wait: 3